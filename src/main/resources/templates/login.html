<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/tailwindcss">
        @layer utilities {
            .form-container {
                max-width: 350px;
            }
            .input-field {
                @apply w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
<div class="form-container bg-white p-6 rounded-lg shadow-md w-full">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">
        <i class="fa fa-sign-in text-blue-500 mr-2"></i>用户登录
    </h2>

    <!-- 登录表单 - 注意action和method需要与Spring Security配置匹配 -->
    <form id="loginForm" action="/login" method="post" class="space-y-4">
        <!-- 显示错误信息（如果有） -->
        <div th:if="${param.error}" class="text-red-500 text-center mb-4">
            用户名或密码错误，请重试
        </div>

        <div>
            <label for="username" class="block text-gray-700 mb-1">用户名</label>
            <input type="text" id="username" name="username"
                   class="input-field" placeholder="请输入用户名" required>
        </div>

        <div>
            <label for="password" class="block text-gray-700 mb-1">密码</label>
            <input type="password" id="password" name="password"
                   class="input-field" placeholder="请输入密码" required>
        </div>

        <div class="flex items-center justify-between">
            <label class="flex items-center">
                <input type="checkbox" name="remember-me" class="mr-2">
                <span class="text-sm text-gray-600">记住我</span>
            </label>
        </div>

        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition duration-200">
            <i class="fa fa-sign-in mr-1"></i> 登录
        </button>

        <!-- Spring Security需要的CSRF令牌 -->
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
    </form>

    <!-- 注册链接 -->
    <div class="mt-6 text-center text-gray-600">
        还没有账号？<a href="/register" class="text-blue-500 hover:underline">注册</a>
    </div>
</div>
</body>
</html>
