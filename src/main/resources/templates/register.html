<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/tailwindcss">
        @layer utilities {
            .form-container {
                max-width: 350px;
            }
            .input-field {
                @apply w-full px-4 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
<div class="form-container bg-white p-6 rounded-lg shadow-md w-full">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">
        <i class="fa fa-user-plus text-blue-500 mr-2"></i>用户注册
    </h2>

    <!-- 注册表单 -->
    <form id="registerForm" class="space-y-4">
        <div>
            <label for="username" class="block text-gray-700 mb-1">用户名</label>
            <input type="text" id="username" name="username"
                   class="input-field" placeholder="请输入用户名" required>
        </div>

        <div>
            <label for="password" class="block text-gray-700 mb-1">密码</label>
            <input type="password" id="password" name="password"
                   class="input-field" placeholder="请输入密码" required>
        </div>

        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition duration-200">
            <i class="fa fa-check mr-1"></i> 注册
        </button>
    </form>

    <!-- 结果提示区域 -->
    <div id="message" class="mt-4 text-center hidden"></div>

    <!-- 登录链接 -->
    <div class="mt-6 text-center text-gray-600">
        已有账号？<a href="/login" class="text-blue-500 hover:underline">登录</a>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault(); // 阻止表单默认提交

        // 获取表单数据
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // 简单的前端验证
        if (!username || !password) {
            showMessage('用户名和密码不能为空', 'red');
            return;
        }

        // 准备表单数据
        const formData = new FormData();
        formData.append('username', username);
        formData.append('password', password);

        // 发送注册请求到后端
        fetch('/register', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (response.ok) {
                    return response.text().then(msg => ({ success: true, message: msg }));
                } else {
                    return response.text().then(msg => ({ success: false, message: msg }));
                }
            })
            .then(result => {
                if (result.success) {
                    showMessage(result.message, 'green');
                    // 注册成功后3秒跳转到登录页
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                } else {
                    showMessage(result.message, 'red');
                }
            })
            .catch(error => {
                showMessage('注册失败，请稍后重试', 'red');
                console.error('注册请求失败:', error);
            });
    });

    // 显示消息提示
    function showMessage(text, color) {
        const messageElement = document.getElementById('message');
        messageElement.textContent = text;
        messageElement.className = `mt-4 text-center text-${color}-500`;
    }
</script>
</body>
</html>
